<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin.xhtml">

    <ui:define name="head">
        <title>Admin Starter</title>
        <link rel="manifest" href="manifest.json"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <link rel="stylesheet" href="../../resources/css/style.css"/>
    </ui:define>

    <ui:define name="logo">
        <i class="fa fa-book"></i> <b>Book</b> Swap
    </ui:define>

    <ui:define name="logo-mini">
        <i class="fa fa-book"></i>
    </ui:define>

     <ui:define name="menu">
         <ui:include src="/includes/menu.xhtml"/>
     </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>
    
    <!-- below is just an example on how to define more tabs for control sidebar --> 
    <ui:define name="controlsidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ui:define>
     
    <ui:define name="controlsidebar-content">
    <ui:include src="/includes/controlsidebar-tabs-content.xhtml"/>
    </ui:define>
    

    <ui:define name="footer">
        <a target="_blank" href="https://github.com/casey-oneill/cs-4015-project">
            &#169; 2022 - SWA &amp; DP (Team 11)
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>1.0.0</i>
        </div>
        
        <h:outputScript library="js" name="starter.js" target="head"/>

    </ui:define>

</ui:composition>
